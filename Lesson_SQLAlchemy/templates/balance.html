{% extends "base.html" %}

{% block content %}

<h1 class="text-center">Balance Change Form</h1>
<form action="{{ url_for('change_balance') }}" method="POST">
    <div class="form-group">
        <label class="form-label" for="operation-type">Operation Type</label>
        <select class="form-select" id="operation-type" name="operation_type" required>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
        </select>
    </div>
    <div class="form-group">
        <label class="form-label" for="value">Value</label>
        <input class="form-input" type="number" id="value" name="value" step="0.01" min="0" required>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
