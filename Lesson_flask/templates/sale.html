{% extends "base.html" %}

{% block content %}
    <h1 class="text-center">Sale Form</h1>
    <form action="{{ url_for('sale') }}" method="POST">
        <div class="form-group">
            <label class="form-label" for="product-name">Product Name</label>
            <input class="form-input" type="text" id="product-name" name="product_name" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="unit-price">Unit Price</label>
            <input class="form-input" type="number" id="unit-price" name="unit_price" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="number-of-pieces">Number of Pieces</label>
            <input class="form-input" type="number" id="number-of-pieces" name="number_of_pieces" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
