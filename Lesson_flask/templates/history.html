{% extends "base.html" %}

{% block content %}
    <h1 class="text-center">History</h1>
    <form action="{{ url_for('history') }}" method="GET">
        <div class="form-group">
            <label class="form-label" for="line-from">From Line</label>
            <input class="form-input" type="number" id="line-from" name="line_from" min="0" value="0">
        </div>
        <div class="form-group">
            <label class="form-label" for="line-to">To Line</label>
            <input class="form-input" type="number" id="line-to" name="line_to" min="0" max="{{ operations_len }}" value="{{ to_index }}">
        </div>
        <button class="btn btn-primary" type="submit">Filter</button>
    </form>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody>
            {% for operation in operations %}
            <tr>
                <td>{{ operation }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
